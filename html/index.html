<!DOCTYPE html>

<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>제주항공</title>

    <link rel="stylesheet" href="style.css" type="text/css">
</head> <!-- 브라우저의 정보를 입력 -->

<body>
    <header>
        <div class="top" style="display: flex;">
           
            <div class="preference">
                <ul>
                    <li class="preference__list">
                        <a href="https://www.jejuair.net/ko/corpService/infomation/main.do">기업 우대</a>
                    </li>
                    <li class="preference__list">
                        <a href="#">여행사 우대</a> <!-- dropdown -->
                    </li>
                    <li class="preference__list">
                        <a href="https://cargo.jejuair.net/cargo/main.do">Cargo</a>
                    </li>
                </ul>
            </div>

            <div class="login">
                <ul>
                    <li class="login__list">
                        <a href="#">로그인</a>
                    </li>
                    <li class="login__list">
                        <a href="#">회원가입</a>
                    </li>
                    <li class="login__list">
                        <a href="#">리프레시 포인트</a>
                    </li>
                    <li class="login__list">
                        <a href="#">고객센터</a>
                    </li>
                    <li class="login__list">
                        <a href="#">공지사항</a>
                    </li>
                    <li class="login__list">
                        <a href="#">대한민국</a> <!-- dropdown -->
                    </li>
                </ul>
            </div>
            
        </div>
    </header>

    <nav>
        <div class="mainnav" style="display: flex;">
            <img id="navlogo" src="img/logo.png" alt="jejulogo">

            <ul class="nav">
        
                <li class="nav-item">
                    <a  href="https://www.jejuair.net/ko/ibe/booking/Availability.do">항공권 예매</a>
                </li>
                <li class="nav-item">
                    <a  href="https://www.jejuair.net/ko/member/mypage/main.do">마이페이지</a>
                </li>
                <li class="nav-item">
                    <a  href="https://www.jejuair.net/ko/additionalService/service/main.do">부가서비스 안내</a>
                </li>
                <li class="nav-item">
                    <a  href="https://wcc.jejuair.net/ko/ibe/checkin/viewCheckin.do">모바일 탑승권</a>
                </li>
                <li class="nav-item">
                    <a  href="https://www.jejuair.net/ko/event/event.do">이벤트</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="reserve" id="reserve">
        <div class="resevebox">
            
            <div id="tickettype">
                <ul>
                    <li>
                        왕복
                    </li>
                    <li>
                        편도
                    </li>
                </ul>
            </div>
            <div class="reserve__real" style="display: flex; margin: auto;text-align: center;">
                <div class="sel1-1">
                    <h3>가는 날</h3>
                </div>
                <div class="sel1-2">
                    <h3>>></h3>
                </div>
                <div class="sel1-3">
                    <h3>오는 날</h3>
                </div>
                <div class="sel1-4">
                    <h3>달력</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="movingimg">
        <ul class="imgs">
            <li>
                <a href="https://www.jejuair.net/ko/event/eventDetail.do?eventNo=0000000361">
                    <img src="img/flight.png">
                </a>
            </li>
        </ul>
    </div>
    <div class="recommend">
        <div class="paragraph">
            <h2>추천 항공권</h2>
        </div>

        <div class="travel">
            <ul>
                <li class="travel1">
                    <img src="img/busan.png">
                </li>
                <li class="travel2">
                    <img src="img/jejuflower.png">
                </li>
                <li class="travel3">
                    <img src="img/jejuimg.png">
                </li>
                <li class="travel4">
                    <img src="img/kotakina.jpg">
                </li>
            </ul>
        </div>

    </div>
    <div class="Benefit">
        <div class="paragraph">
            <h2>회원혜택</h2>
        </div>

        <div class="vip">
            <img src="img/point.png">
            <div class="vip_text">
                <p>제주항공 VIP 회원 혜택</p>
                <p>항공운임 5% + 5% 적립</p>
            </div>
        </div>

    </div>
